<!DOCTYPE html>
<html lang="it">

	<head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta name="author" content="Michael Raina">
		<meta name="description" content="Questo file contiene l'esercizio 7 html">

    	<title>Es 7 HTML</title>

		<style>
			label {
				display: block
			}
		</style>
	</head>

	<body>
		<form action="#" method="post">
			<h1>Scheda di registrazione</h1>	
			<p>I campi obbligatori sono contrasegnati da <strong><abbr title="richiesto">*</abbr></strong></p>

			<section>
				<div>
					<label for="mail">E-mail:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="text" id="mail" name="usermail" placeholder="La tua miglior e-mail" required>
					</label>
				</div>

				<br>

				<div>
					<label for="keyword">Password:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="password" id="keyword" name="password" minlength="8" maxlength="16" required>
					</label>
					<span>Tra 8 - 16 caratteri. <br> Usa lettere grandi, piccole e segni speciali.</span>
				</div>

				<br>

				<div>
					<label for="name">Nome:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="text" id="nome" name="name" required>
					</label>
				</div>

				<br>

				<div>
					<label for="surname">Cognome:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="text" id="surname" name="cognome" required>
					</label>
				</div>

				<br>

				<div>
					<label for="date-of-birth">Data di nascita:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="date" id="date-of-birth" name="data-di-nascita" max="2022-02-27" required>
					</label>
				</div>

				<br>

				<div>
					<label for="telephone-number">Numero di telofono:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="tel" id="telephone-number" name="numero-di-telefono" pattern="[0-9]{10-11}" title="Utilizza solo numeri" required>
					</label>
				</div>
			</section>

			<br>
			
			<!--  Questo è un'altro modo per fare il piano di abbonamento.

			<fieldset>
				<legend>Seleziona piano di abbonamento</legend>
				<ul>
					<li>
						
						<label for="free">
							<input type="radio" id="free" name="fav-subscription"> 
							Piano FREE (Gratuito)
						</label>
					</li>
					<li>
						<label for="base">
							<input type="radio" id="base" name="fav-subscription">
							Piani BASE 97€
						</label>
					</li>
					<li>
						<label for="standard"></label>
							<input type="radio" id="standard" name="fav-subscription">
							Piano STANDARD 197€
						</label>
					</li>
					<li>
						<label for="premium"></label>
							<input type="radio" id="premium" name="fav-subscription">
							Piano PREMIUM 397€
						</label>
					</li>
				</ul>
			</fieldset>
			-->
			
			<section>
				<div>
					<label for="plan">Seleziona piano di abbonamento:
						<strong><abbr title="richiesto">*</abbr></strong>
						<select name="plan" id="plan" required>
							<option value="0">FREE (Gratuito)</option>
							<optgroup label="MENSILI">
								<option value="97">BASE 97€</option>
								<option value="197">STANDARD 197€</option>
								<option value="397">PREMIUM 397€</option>
							</optgroup>
						</select>
					</label>
				</div>

				<br>

				<div>
					<label for="benefits-pro">
					<input type="checkbox" id="benefits-pro" name="benefits">
					Spunta per avere i vantaggi PRO
					</label>
				</div>
			</section>

			<br>

			<fieldset>
				<legend>Inserisci i dati della tua carta di credito</legend>

				<br>

				<label for="nunber">Numero della carta:
					<input type="text" id="number" name="nunber-card" minlength="13" maxlength="19" pattern="[0-9]{13-19}" title="Utilizza solo numeri">
				</label>

				<br>

				<label for="cvc">CVC:
					<input type="text" id="cvc" name="cvc" minlength="3" maxlength="4" pattern="[0-9]{3-4}" title="Utilizza solo numeri" size="4">
				</label>

				<br>

				<label for="mmyy">Scadenza:
					<input type="month" id="mmyy" name="card-expiration">
				</label>
			</fieldset>

			<br>

			<section>
				<div>
					<label for="address">Indirizzo di fatturazione:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="text" id="address" name="invoice-address" placeholder="Indirizzo + numero civico" required>
					</label>

					<br>

					<label for="cap">CAP:
						<strong><abbr title="richiesto">*</abbr></strong>
						<input type="text" id="cap" name="cap" minlength="5" maxlength="5" pattern="[0-9]{5}" title="Utilizza solo numeri" size="5" required>
					</label>
				</div>
			</section>

			<br>
			
			<section>
				<div>
					<button type="submit">INVIA</button>
				</div>
			</section>
		</form>
	</body>

</html>
